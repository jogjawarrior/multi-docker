sudo: required
language: generic
services: 
  - docker

before_install: 
  - docker build -t richardsutiono/react-test -f ./client/Dockerfile.dev ./client
  # Berarti ambil Dockerfile.dev dari ./client, dan build context juga dari ./client 

script: 
  - docker run -e CI=true richardsutiono/react-test npm run test
  #-- --coverage untuk keluar setelah sekali jalan # -- --coverage

after_success:
  - docker build -t richardsutiono/multi-client ./client
  - docker build -t richardsutiono/multi-nginx ./nginx
  - docker build -t richardsutiono/multi-server ./server
  - docker build -t richardsutiono/multi-worker ./worker
  # Login to docker CLI/hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push richardsutiono/multi-client
  - docker push richardsutiono/multi-nginx
  - docker push richardsutiono/multi-server
  - docker push richardsutiono/multi-worker